<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post">
        <div id="firstRowInp" class="rowInp">
            <input type="text" name="firstInp" class="squareInp" id="firstInp">
            <label for="firstInp">x1</label>
            <input type="text" name="secInp" class="squareInp" id="secInp">
            <label for="firstInp">x2</label>
            <input type="text" name="thirdInp" class="squareInp" id="thirdInp">
            <label for="firstInp">x3</label>
            <label for="">=</label>
            <input type="text" class="result">
        </div>
        <div id="SecRowInp" class="rowInp">
            <input type="text" name="firstInp" class="squareInp" id="firstInpSecRow">
            <label for="firstInp">x1</label>
            <input type="text" name="secInp" class="squareInp" id="secInpSecRow">
            <label for="firstInp">x2</label>
            <input type="text" name="thirdInp" class="squareInp" id="thirdInpSecRow">
            <label for="firstInp">x3</label>
            <label for="">=</label>
            <input type="text" class="result">
        </div>
        <div id="thirdRowInp" class="rowInp">
            <input type="text" name="firstInp" class="squareInp" id="firstInpThirdRow">
            <label for="firstInp">x1</label>
            <input type="text" name="secInp" class="squareInp" id="secInpThirdRow">
            <label for="firstInp">x2</label>
            <input type="text" name="thirdInp" class="squareInp" id="thirdInpThirdRow">
            <label for="firstInp">x3</label>
            <label for="">=</label>
            <input type="text" class="result">
        </div>
        <button type="button" class="buttonPlus">+</button>
    </form>
    <script src="script.js"></script>
    <script src="scriptForInput.js"></script>
</body>
</html>
